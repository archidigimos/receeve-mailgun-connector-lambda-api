version: 0.0

os: linux

files:
  - source: /
    destination: /var/www/html

hooks:
  BeforeInstall:
    - location: hooks/before_install.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: hooks/after_install.sh
      timeout: 300
      runas: root

permissions:
  - object: /var/www/html/package.zip
    owner: root
    group: root
    mode: 755
  - object: /var/www/html
    pattern: "**"
    owner: root
    group: root
    mode: 755

