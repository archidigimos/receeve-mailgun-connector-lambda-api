version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --no-include-email)
  build:
    commands:
      - echo Building the project...
      - npm ci
      - sls package --package build
  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  type: zip
  files:
    - build/createLambdaMailgunData.zip
